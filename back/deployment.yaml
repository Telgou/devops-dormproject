apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-boot-kubernetes-mysql
    version: 5.0.0
  name: spring-boot-kubernetes-mysql
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
      nodePort: 31371
  type: NodePort
  selector:
    app: spring-boot-kubernetes-mysql

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-boot-kubernetes-mysql
    version: 5.0.0
  name: spring-boot-kubernetes-mysql
spec:
  selector:
    matchLabels:
      app: spring-boot-kubernetes-mysql
  template:
    metadata:
      labels:
        app: spring-boot-kubernetes-mysql
        version: 5.0.0
    spec:
      containers:
        - name: spring-boot-kubernetes-mysql
          image: telgou/dormproject:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "100Mi"
              cpu: "100m"
          ports:
            - containerPort: 8081
              name: http
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DATABASE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 5
